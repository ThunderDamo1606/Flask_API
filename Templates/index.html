{% block head %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Calculator</h1>

    <div class="form">
        <form action="/math" method="POST">
            <label for="operation">Choose a Mathematical Operation</label>
            <select id="operation" name="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
                <option value="modulus">Modulus</option>
                <option value="power">Power</option>
                <option value="square">Square</option>
                <option value="squareroot">Square Root</option>
                <option value="factorial">Factorial</option>
                <option value="percentage">Percentage</option>
            </select>

            <br><br>

            <input type="text" name="num1" id="num1" placeholder="Enter first number">
            <input type="text" name="num2" id="num2" placeholder="Enter second number (if needed)">

            <br><br>

            <input type="submit" value="Calculate">
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
